kubecostDeployment:
  podSecurityContext:
# Note: Un-comment all of this securityContext configs for OCP cluster 4.11+
    # seccompProfile:
    #   type: RuntimeDefault
    runAsNonRoot: true
    # fsGroup: 1001070000
    # runAsGroup: 1001070000
    # runAsUser: 1001070000
kubecostModel:
  etlCloudAsset: true # set to true to enable kubecost to include out-of-cluster cloud resources  (uses more memory)
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
# Note: Un-comment all of this securityContext configs for OCP cluster 4.11+
    # seccompProfile:
    #   type: RuntimeDefault
    capabilities:
      drop:
        - ALL
