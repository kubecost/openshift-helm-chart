# Security Context settings for Redhat OpenShift cluster:
kubecostProductConfigs:
  clusterName: YOUR_CLUSTER_NAME
  # cloudIntegrationSecret: cloud-integration
kubecostDeployment:
  podSecurityContext:
# Note: Un-comment these securityContext configs for OCP cluster 4.11+
    # seccompProfile:
    #   type: RuntimeDefault
    runAsNonRoot: true
kubecostModel:
  etlCloudAsset: true # set to true to enable kubecost to include out-of-cluster cloud resources  (uses more memory)
  containerStatsEnabled: true
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
# Note: Un-comment these securityContext configs for OCP cluster 4.11+
    # seccompProfile:
    #   type: RuntimeDefault
    capabilities:
      drop:
        - ALL
kubecostFrontend:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
# Note: Un-comment these securityContext configs for OCP cluster 4.11+
    # seccompProfile:
    #   type: RuntimeDefault
    capabilities:
      drop:
        - ALL
kubecostNetworkCosts:
  securityContext: {}
  containerSecurityContext: {}

