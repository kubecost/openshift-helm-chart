# Disable Pod Security Policy (PSP)
# Kubecost PSP
podSecurityPolicy:
    enabled: false

# Network Costs PSP
networkCosts:
  enabled: false # if enabling network costs, also set the given cloud provider to true
  config:
    services:
      amazon-web-services: false
      google-cloud-services: false
      azure-cloud-services: false
  podSecurityPolicy:
    enabled: false

